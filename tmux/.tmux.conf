tmux_conf_theme_left_separator_main='\uE0B0'
tmux_conf_theme_left_separator_sub='\uE0B1'
tmux_conf_theme_right_separator_main='\uE0B2'
tmux_conf_theme_right_separator_sub='\uE0B3'

set -g default-terminal "xterm-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# --- end colors

# Renumber windows
set -g renumber-windows on

# Automaitcally rename.
setw -g automatic-rename

# Allows for faster key repetition
set -s escape-time 0

# Scroll History
set -g history-limit 30000

# Mouse
set-option -g mouse on
set -g mouse on
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"


# List of plugins
set -g @plugin 'tmux-plugins/tpm' # ← The tmux plugin manager.
set -g @plugin 'nhdaly/tmux-scroll-copy-mode' # ← sane scrolling.
set -g @plugin 'tmux-plugins/tmux-yank' # ← Yanking.
set -g @shell_mode 'vi'  # tmux-yank option.
set -g @yank_selection 'primary'  # tmux-yank option.
set -g @plugin 'dracula/tmux'
if-shell -b '[[ "$HOST" == *"facebook"* ]]' {
    set -g @dracula-plugins "cpu-usage ram-usage network-ping time"
}
if-shell -b '[[ ! "$HOST" == *"facebook"* ]]' {
    set -g @dracula-plugins "battery cpu-usage ram-usage network time weather"
}
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
set -g @dracula-cpu-usage-colors "dark_gray cyan"
set -g @dracula-ram-usage-colors "gray green"
set -g @dracula-battery-colors "gray light_purple"
set -g @dracula-network-bandwidth-colors "yellow dark_purple"
set -g @dracula-show-left-sep ' '
set -g @dracula-show-right-sep ' '
set -g @dracula-show-left-icon smiley
set -g @dracula-show-powerline true
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-show-fahrenheit true
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
