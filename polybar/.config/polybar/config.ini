[global/wm]
margin-top = 100
margin-bottom = 10

[colors]

; fg = ${xrdb:color7}
; modfg = ${xrdb:color3}
; alt = ${xrdb:color2}
; alt2 = ${xrdb:color1}
; bg = ${xrdb:color16}

; white = #d1d1d1
; gray = #585858
; black = #ff121212
; red = #c795ae

bg0 = #660e1419
fg0 = #ebfaff
black = #000000
graylight = #928374
graymedium = #665c54
graydark = #3c3836
red = #fb4934
blue = #95aec7
yellow = #c7ae95
green = #aec795

[bar/Bar]
bottom = true
jdock = false
wm-restack = i3

monitor = ${env:MONITOR:DP3}
fixed-center = true
border-size = 10
border-color = #00aaaaaa
width = 100%
height = 30
radius = 5
enable-ipc = false
padding-left = 2
padding-right = 2
module-margin-right = 2
module-margin-left = 0
modules-center = wlan eth vpn cpu cputemp memory filesystem battery btmouse backlight
modules-left = i3
modules-right  = volume date adhan menu0

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

separator = " "
background = ${colors.bg0}
foreground = ${colors.fg0}
border-bottom-size = 1.5
border-bottom-color = ${colors.bg0}

;;font-0 = micro:weight=regular:size=9;3
font-0 = NotoSansMono Nerd Font:style=Condensed SemiBold,Regular:size=10
font-1 = FontAwesome:size=10;3
font-2 = IPAPgothic:weight=regular:size=10;3
font-3 = FontAwesome 5 Free:size=10:style=Solid;3
font-4 = "mononoki:size=16.0:weight=regular:antialias=true;4.5"
font-5 = "Feather:size=19.0:antialias=true;4.5"
font-6 = unifont:size=10;3
font-7 = RobotoMono Nerd Font:style=Bold
font-8 = Noto Color Emoji:scale=10;style=Regular;size=11
font-9 = Weather Icons:size=10;1

[module/weather]
type = custom/script
exec = ~/dotfiles/polybar/.config/polybar/bin/weather.sh
interval = 600
label-font = 10
format = <label>

[module/btmouse]
type = custom/script
exec = ~/dotfiles/polybar/.config/polybar/bin/bt.sh
label-padding = 1
interval = 300
format = <label>

[module/vpn]
type = custom/script
exec = ~/dotfiles/polybar/.config/polybar/bin/vpn.sh
interval = 5
format = <label>

[module/backlight]
type = internal/backlight
; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
; (unreleased)
; Use the `/sys/class/backlight/actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
use-actual-brightness = true
; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true
format =  <label>
label = %percentage%%
interactive = true


[module/i3]
type = internal/i3
format = <label-mode> <label-state>
index-sort = true

label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.fg0}
label-focused-underline = ${colors.graydark}
label-focused-background = ${colors.graylight}

label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-background = ${colors.bg0}

label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-visible = %index%
label-visible-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 30


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %free%/%total%
font-mounted = 6
;label-mounted-underline = ${colors.modfg}
label-mounted-padding = 1
;label-mounted-background = ${colors.bg}

label-unmounted =
;label-unmounted-foreground = ${colors.bg}

; [module/backlight]
; type = internal/xbacklight

; format = <label> <bar>
; label = BL

; bar-width = 10
; bar-indicator = │
; bar-indicator-foreground = #ff
; bar-indicator-font = 2
; bar-fill = ─
; bar-fill-font = 2
; bar-fill-foreground = #9f78e1
; bar-empty = ─
; bar-empty-font = 2
; bar-empty-foreground = #55


[module/cpu]
format-label = internal/cpu

format = <label>

ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
ramp-coreload-underline = ${colors.fg0}

type = internal/cpu
interval = 2
label = " %percentage%%"

;label-underline = ${colors.modfg}
;label-background = ${colors.bg}
;label-overline = ${colors.white}

[module/memory]
type = internal/memory
interval = 2
label = "  %gb_free%/%gb_total%"
;label = " %percentage_used%%"
;label-underline = ${colors.modfg}
;label-foreground = ${colors.modfg}
;label-background = ${colors.bg}

[module/adhan]
type = custom/script
exec = adhan_rs
label-padding = 1
format = <label>

[module/ipl]
type = custom/script
exec = ~/dotfiles/polybar/.config/polybar/ip_address.sh
label-padding = 1
format = <label>

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected-padding = 1
format-disconnected-padding = 1

format-connected = <label-connected>
format-connected-underline = ${colors.graylight}
format-disconnected-underline = ${colors.graymedium}

label-connected =  %essid%
;; label-connected =  %essid% [%local_ip%]
label-disconnected = 
label-disconnected-foreground = ${colors.blue}

[module/eth]
type = internal/network
interface = enp0s13f0u3u3
;interface = whitelisted
interval = 0.5
format-connected-padding = 1
format-disconnected-padding = 1
format-connected-underline = ${colors.graylight}
format-disconnected-underline = ${colors.graylight}
label-connected =  [%local_ip%]
label-disconnected =  [disconnected]
label-disconnected-foreground = ${colors.blue}


[module/date]
type = internal/date
date-alt = %A  %H:%M
date = %H:%M  %m/%d/%y
interval = 5

;format-underline = ${colors.modfg}
;format-background = ${colors.bg}
;format-foreground = ${colors.fg}
;format-padding = 2


[module/volume]
type = internal/alsa

format-volume = <bar-volume>

label-volume = VOL
label-volume-foreground = ${root.foreground}

label-muted =  sound muted
label-muted-foreground = ${colors.graydark}

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.graymedium}
bar-volume-foreground-1 = ${colors.graymedium}
bar-volume-foreground-2 = ${colors.graymedium}
bar-volume-foreground-3 = ${colors.graymedium}
bar-volume-foreground-4 = ${colors.graylight}
bar-volume-foreground-5 = ${colors.blue}
BAR-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 6
bar-volume-indicator-foreground = ${colors.graylight}
bar-volume-fill = 
bar-volume-fill-font = 4
bar-volume-empty = 
bar-volume-empty-font = 4
bar-volume-empty-foreground = ${colors.graydark}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.graylight}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.graydark}
format-discharging-padding = 1

format-full =   <label-full>
format-full-underline = ${self.format-charging-underline}
format-full-overline = ${self.format-charging-underline}
format-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.graylight}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.graylight}
animation-charging-framerate = 500

[module/temp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
;format-foreground = ${colors.primary}
format-underline = 
format-warn = <ramp> <label-warn>
format-warn-underline = 

label =  %temperature-c%
label-warn =  %temperature-c%
;label-warn-foreground = ${colors.secondary}
;label-foreground = ${colors.primary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
;ramp-foreground = ${colors.primary}

[module/menu0]
type = custom/menu

format = <label-toggle> <menu>
;format-underline = ${colors.white}
format-padding = 1
;format-margin = 1

;format-background = ${colors.black}

menu-0-0 = " shutdown "
menu-0-0-exec = shutdown now
menu-0-1 = " restart "
menu-0-1-exec = shutdown -r now
menu-0-2 =   cancel


label-open = 
label-close =

[module/updates]
type = custom/script

;label-background = ${colors.bg}
;label-padding = 0
;label-underline = ${colors.modfg}

exec = checkupdates | wc -l
;tail = true
interval = 60

label  = " %output%"


[module/cputemp]
type = custom/script

;label-background = ${colors.bg}
;label-padding = 0
;label-underline = ${colors.modfg}

exec = sensors | grep --max-count=1 "CPU" | awk -F ' ' '{print substr($2,2,2)}'
;tail = true
interval = 10

label = " %output%°C"

[module/ewmh]
type = internal/xworkspaces
format = <label-state>
;format-spacing = 0
; format-padding = 50
; format-background = #88ffffff
; format-foreground = #000

pin-workspaces = true

icon-0 = term;
icon-1 = web;
icon-2 = code;
icon-3 = music;
icon-4 = irssi;
icon-default = 

label-active = %index%:%icon%
label-active-font = 9
label-active-background = #3f3f3f
label-active-padding = 2
label-active-underline = #f66

label-occupied = %index%:%icon%
label-occupied-font = 9
label-occupied-padding = 2
label-occupied-background = ${xrdb:color14}

label-urgent = %index%:%icon%
label-urgent-font = 9
label-urgent-background = #bd2c40
label-urgent-padding = 2

label-empty = %index%:%icon%
label-empty-font = 9
label-empty-foreground = #444
label-empty-padding = 2

; label-dimmed-background = ${xrdb:color14}
; label-dimmed-font = 9
; label-dimmed-overline = ${root.background}
; label-dimmed-underline = ${root.background}
; label-dimmed-active-foreground = #f00


